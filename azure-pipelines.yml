trigger:
- azure-pipelines

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
    mac:
      imageName: "macOS-latest"
    windows:
      imageName: "windows-latest"
  maxParallel: 3

pool:
  vmImage: $(imageName)

jobs:
- job: rust-build
  steps: 
  - bash: |
    mkdir -p ./resources \
    cp ../contracts/gosh/*.abi.json ./resources/ \
    cargo build --release
